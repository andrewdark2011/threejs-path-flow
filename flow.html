<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - path flow</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align:center;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - path flow aka curve modifier</div>

		<script src="three.js"></script>

		<script src="DragControls.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="TransformControls.js"></script>

		<script src="OBJLoader.js"></script>

		<script src="stats.min.js"></script>
		<script src="dat.gui.min.js"></script>

		<script>
			var BITS = 3;
			var TEXTURE_WIDTH = 256; // points on the texture

			var container, stats;
			var camera, scene, renderer;
			var splineHelperObjects = [], splineOutline;
			var splinePointsLength = 4;
			var positions = [];
			var options;

			var boxGeometry = new THREE.BoxGeometry( 20, 20, 20 );
			var transformControl;

			var ARC_SEGMENTS = 200;
			var splineMesh;

			var splines = {};

			var params = {
				path: 0,
				flow: true,
				uniform: false,
				tension: 0.5,
				centripetal: true,
				chordal: false,
				addPoint: addPoint,
				removePoint: removePoint,
				exportSpline: exportSpline,
				closed: true,
				play: true
			};
			
			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 250, 1000 );
				scene.add( camera );

				scene.add( new THREE.AmbientLight( 0xf0f0f0 ) );
				var light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 1500, 200 );
				light.castShadow = true;
				light.shadow = new THREE.LightShadow( new THREE.PerspectiveCamera( 70, 1, 200, 2000 ) );
				light.shadow.bias = -0.000222;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;
				scene.add( light );
				spotlight = light;

				var planeGeometry = new THREE.PlaneGeometry( 2000, 2000 );
				planeGeometry.rotateX( - Math.PI / 2 );
				var planeMaterial = new THREE.ShadowMaterial( { opacity: 0.2 } );

				var plane = new THREE.Mesh( planeGeometry, planeMaterial );
				plane.position.y = -200;
				plane.receiveShadow = true;
				scene.add( plane );

				var helper = new THREE.GridHelper( 2000, 100 );
				helper.position.y = - 199;
				helper.material.opacity = 0.25;
				helper.material.transparent = true;
				scene.add( helper );

				//var axes = new THREE.AxesHelper( 1000 );
				//axes.position.set( - 500, - 500, - 500 );
				//scene.add( axes );

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				gui = new dat.GUI();

				gui.add( params, 'play' );
				gui.add( params, 'flow' ).onChange( v => {
					updateValue( 'flow', v );
				} );
				

				// gui.add( params, 'tension', 0, 1 ).step( 0.01 ).onChange( function( value ) {
				// 	splines.uniform.tension = value;
				// 	splines.centripetal.tension = value;
				// 	updateSplineOutline();
				// });                
				// gui.add( params, 'centripetal' );
				// gui.add( params, 'chordal' );

				// gui.add( params, 'closed' ).onChange((v) => {
				// 	splines.centripetal.closed = v;
				// })
				
				gui.add( params, 'path', 0, 1 ).step( 0.01 ).onChange( function( value ) {
					updateValue('pathOffset', value);
				});

				gui.add( params, 'addPoint' );
				gui.add( params, 'removePoint' );
				gui.add( params, 'exportSpline' );
				

				gui.open();

				// Controls
				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );

				controls.addEventListener( 'start', function() {

					cancelHideTransorm();

				} );

				controls.addEventListener( 'end', function() {

					delayHideTransform();

				} );

				transformControl = new THREE.TransformControls( camera, renderer.domElement );
				transformControl.addEventListener( 'change', render );
				scene.add( transformControl );

				// Hiding transform situation is a little in a mess :()
				transformControl.addEventListener( 'change', function( e ) {

					cancelHideTransorm();

				} );

				transformControl.addEventListener( 'mouseDown', function( e ) {

					cancelHideTransorm();

				} );

				transformControl.addEventListener( 'mouseUp', function( e ) {

					delayHideTransform();

				} );

				transformControl.addEventListener( 'objectChange', function( e ) {

					updateSplineOutline();

				} );

				var dragcontrols = new THREE.DragControls( splineHelperObjects, camera, renderer.domElement ); //
				dragcontrols.enabled = false;
				dragcontrols.addEventListener( 'hoveron', function ( event ) {

					transformControl.attach( event.object );
					cancelHideTransorm();

				} );

				dragcontrols.addEventListener( 'hoveroff', function ( event ) {

					delayHideTransform();

				} );

				var hiding;

				function delayHideTransform() {

					cancelHideTransorm();
					hideTransform();

				}

				function hideTransform() {

					hiding = setTimeout( function() {

						transformControl.detach( transformControl.object );

					}, 2500 )

				}

				function cancelHideTransorm() {

					if ( hiding ) clearTimeout( hiding );

				}


				/*******
				 * Curves
				 *********/

				for ( var i = 0; i < splinePointsLength; i ++ ) {

					addSplineObject( positions[ i ] );

				}

				positions = [];

				for ( var i = 0; i < splinePointsLength; i ++ ) {

					positions.push( splineHelperObjects[ i ].position );

				}

				var geometry = new THREE.Geometry();

				for ( var i = 0; i < ARC_SEGMENTS; i ++ ) {

					geometry.vertices.push( new THREE.Vector3() );

				}

				var curve = new THREE.CatmullRomCurve3( positions );
				curve.curveType = 'catmullrom';
				curve.mesh = new THREE.Line( geometry.clone(), new THREE.LineBasicMaterial( {
					color: 0xff0000,
					opacity: 0.35,
					linewidth: 2
					} ) );
				curve.mesh.castShadow = true;
				splines.uniform = curve;

				curve = new THREE.CatmullRomCurve3( positions, true );
				curve.curveType = 'centripetal';
				curve.mesh = new THREE.Line( geometry.clone(), new THREE.LineBasicMaterial( {
					color: 0x00ff00,
					opacity: 0.35,
					linewidth: 2
					} ) );
				curve.mesh.castShadow = true;
				curve.closed = true;
				splines.centripetal = curve;

				curve = new THREE.CatmullRomCurve3( positions );
				curve.curveType = 'chordal';
				curve.mesh = new THREE.Line( geometry.clone(), new THREE.LineBasicMaterial( {
					color: 0x0000ff,
					opacity: 0.35,
					linewidth: 2
					} ) );
				curve.mesh.castShadow = true;
				splines.chordal = curve;

				for ( var k in splines ) {

					var spline = splines[ k ];
					scene.add( spline.mesh );

				}
				

				var controlPoints = [];
				for (var i = 0; i < 5; i ++) {
					var angle = i / 5 * Math.PI * 2;
					controlPoints.push(
						// new THREE.Vector3( (Math.random() - 0.5) * 1500, 0,  (Math.random() - 0.5) * 1500 )

						new THREE.Vector3( Math.cos(angle) * 600, Math.random() * 400, Math.sin(angle) * 600 )
					)
				}

				load(controlPoints)


				/*
				load( [ new THREE.Vector3( -150 * 4, 0, 0 ),
						new THREE.Vector3( -50 * 4, 0, 0 ),
						new THREE.Vector3( 50 * 4, 0, 0 ),
						new THREE.Vector3( 150 * 4, 0, 0 ) ] );
						
				*/

				initFish()

				splinePosHelper = makeBox()
				scene.add(splinePosHelper)
			}

			function initTexture() {
				if ( ! renderer.extensions.get( "OES_texture_float" ) ) {
					console.log("No OES_texture_float support for float textures.");
				}

				if ( renderer.capabilities.maxVertexTextures === 0 ) {
					console.log("No support for vertex shader textures.");
				}

				const height = 4;

				const dataArray = new Float32Array( TEXTURE_WIDTH * height * BITS );
				const dataTexture = new THREE.DataTexture(
					dataArray,
					TEXTURE_WIDTH,
					height,
					THREE.RGBFormat,
					THREE.FloatType
				);
				dataTexture.wrapS = THREE.RepeatWrapping;
				dataTexture.wrapY = THREE.RepeatWrapping;
				dataTexture.magFilter = THREE.LinearFilter;
				dataTexture.needsUpdate = true;

				return dataTexture;
			}

			function setTextureValue(index, x, y, z, o) {
				const image = texture.image;
				const { width, height, data } = image;
				const i = BITS * width * (o || 0);
				data[index * BITS + i + 0] = x;
				data[index * BITS + i + 1] = y;
				data[index * BITS + i + 2] = z;
			}

			function initFish() {
				// TODO Texture Loading + Load Manager

				// customMaterial = new THREE.MeshBasicMaterial({
				// 	wireframe: true,
				// 	color: 0x000000
				// });

				texture = initTexture();

				customMaterial = new THREE.ShaderMaterial({
					wireframe: true,
					uniforms: {
							texture: { value: texture },
							pathOffset: { type: 'f', value: 0 }, // time of path curve
							pathSegment: { type: 'f', value: 1 }, // fractional length of path
							spineOffset: { type: 'f', value: 161 },
							spineLength: { type: 'f', value: 400 },
							flow: { type: 'i', value: 1 },
					},
					vertexShader: `
					uniform sampler2D texture;

					uniform float pathOffset;
					uniform float pathSegment;
					uniform float spineOffset;
					uniform float spineLength;
					uniform int flow;

					float textureLayers = 4.; // look up takes (i + 0.5) / textureLayers

					void main() {
						vec4 worldPos = modelMatrix * vec4(position, 1.);

						bool bend = flow > 0;
						float spinePortion = bend ? (worldPos.x + spineOffset) / spineLength : 0.;
						float xWeight = bend ? 0. : 1.;
						float mt = spinePortion * pathSegment + pathOffset;

						vec3 spinePos = texture2D(texture, vec2(mt, (0.5) / textureLayers)).xyz;
						vec3 a = texture2D(texture, vec2(mt, (1. + 0.5) / textureLayers)).xyz;
						vec3 b = texture2D(texture, vec2(mt, (2. + 0.5) / textureLayers)).xyz;
						vec3 c = texture2D(texture, vec2(mt, (3. + 0.5) / textureLayers)).xyz;
						mat3 basis = mat3(a, b, c);

						worldPos = vec4(
							basis
								* vec3(worldPos.x * xWeight, worldPos.y * 1., worldPos.z * 1.)
								+ spinePos
							, 1.);

						vec4 mvPosition = viewMatrix * worldPos;
						gl_Position = projectionMatrix * mvPosition;
					}
					`,
					fragmentShader: `
					void main() {
						gl_FragColor.rgb = vec3(0.);
					}
					`
				})

				var loader = new THREE.OBJLoader();
				loader.load(
					// resource URL
					'ORCA.OBJ',

					// called when resource is loaded
					function onLoad( object ) {
						window.orca = object;
						
						transMat = new THREE.Matrix4()
						rotMat = new THREE.Matrix4()
						scaleMat = new THREE.Matrix4()

						// transMat.makeTranslation(00, 0, 125);
						rotMat.makeRotationY( Math.PI / 2);
						// rotMat.makeRotationZ( -Math.PI / 2);

						scaleMat.makeScale(50, 50, 50)
						// scaleMat.makeScale(20, 20, 20)

						object.traverse( function ( child ) {
							if ( child instanceof THREE.Mesh ) {
								child.geometry.applyMatrix(rotMat);
								child.geometry.applyMatrix(scaleMat);
								child.geometry.applyMatrix(transMat);
								
								child.material = customMaterial
								// child.castShadow = true

								// child.material.map = texture;
								// child.material.color = 0x000000;
							}
						} );

						geoms = orca.children.map(child => child.geometry);
						bbs = geoms.map(geo => {
							geo.computeBoundingBox();
							return geo.boundingBox;
						});

						console.log('boundingbox', bbs);

						// use x-axis aligned
						min = Math.min(...bbs.map(bb => bb.min.x))
						len = Math.max(...bbs.map(bb => bb.max.x)) - min
						console.log(len, min);

						updateValue('spineOffset', -min);
						updateValue('spineLength', len); // 

						scene.add( object );
						
						updateSplineOutline()

					},
					// called when loading is in progresses
					function onProgress( xhr ) {

						console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

					},
					// called when loading has errors
					function onError( error ) {

						console.log( 'An error happened' );

					}
				);
			}

			/****************************/
			
			function updateValue(name, v) {
				customMaterial.uniforms[name].value = v;
			}

			function updateSplineTexture() {
				if (!window.texture) return;
				
				splines.centripetal.arcLengthDivisions = 200;
				splines.centripetal.updateArcLengths()
				splineLen = splines.centripetal.getLength()
				var pathSegment = len / splineLen // should clam max to 1

				updateValue('spineOffset', 0);
				updateValue('pathSegment', pathSegment);

				var splineCurve = splines.centripetal;
				// uniform chordal centripetal
				var points = splineCurve.getSpacedPoints(TEXTURE_WIDTH - 1);
				// getPoints() - unequal arc lengths
				var frenetFrames = splineCurve.computeFrenetFrames(TEXTURE_WIDTH - 1, params.closed);
				// console.log(frenetFrames);

				// console.log('points', points);
				for (var i = 0; i < TEXTURE_WIDTH; i++) {
					var pt = points[i];
					setTextureValue(i, pt.x, pt.y, pt.z, 0);
					pt = frenetFrames.tangents[i];
					setTextureValue(i, pt.x, pt.y, pt.z, 1);
					pt = frenetFrames.normals[i];
					setTextureValue(i, pt.x, pt.y, pt.z, 2);
					pt = frenetFrames.binormals[i];
					setTextureValue(i, pt.x, pt.y, pt.z, 3);
				}

				texture.needsUpdate = true;

			}

			function makeBox( position ) {

				var material = new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } );
				var object = new THREE.Mesh( boxGeometry, material );

				if ( position ) {

					object.position.copy( position );

				} else {

					object.position.x = Math.random() * 1000 - 500;
					object.position.y = Math.random() * 600;
					object.position.z = Math.random() * 800 - 400;

				}

				object.castShadow = true;
				object.receiveShadow = true;
				scene.add( object );

				return object;

			}

			function addSplineObject( position ) {

				var object = makeBox( position );
				splineHelperObjects.push( object );
				return object;

			}

			function addPoint() {

				splinePointsLength ++;

				positions.push( addSplineObject().position );

				updateSplineOutline();

			}

			function removePoint() {

				if ( splinePointsLength <= 4 ) {

					return;

				}

				splinePointsLength --;
				positions.pop();
				scene.remove( splineHelperObjects.pop() );

				updateSplineOutline();

			}

			function updateSplineOutline() {

				for ( var k in splines ) {

					var spline = splines[ k ];

					splineMesh = spline.mesh;

					for ( var i = 0; i < ARC_SEGMENTS; i ++ ) {

						var p = splineMesh.geometry.vertices[ i ];
						var t = i /  ( ARC_SEGMENTS - 1 );
						spline.getPoint( t, p );

					}

					splineMesh.geometry.verticesNeedUpdate = true;

					updateSplineTexture();
				}

			}

			function exportSpline() {

				var strplace = [];

				for ( var i = 0; i < splinePointsLength; i ++ ) {

					var p = splineHelperObjects[ i ].position;
					strplace.push( `new THREE.Vector3(${p.x}, ${p.y}, ${p.z})` )

				}

				console.log( strplace.join( ',\n' ) );
				var code = '[' + ( strplace.join( ',\n\t' ) ) + ']';
				prompt( 'copy and paste code', code );

			}

			function load( new_positions ) {

				while ( new_positions.length > positions.length ) {

					addPoint();

				}

				while ( new_positions.length < positions.length ) {

					removePoint();

				}

				for ( var i = 0; i < positions.length; i ++ ) {

					positions[ i ].copy( new_positions[ i ] );

				}

				updateSplineOutline();

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();
				transformControl.update();
				
				if (params.play) {
					params.path += 0.005;
					params.path %= 1;
					gui.updateDisplay();
					updateValue('pathOffset', params.path);

					
					splinePosHelper.position.copy(
						splines.centripetal.getPointAt(params.path)
					)
				}

			}

			function render() {
				

				splines.uniform.mesh.visible = params.uniform;
				splines.centripetal.mesh.visible = params.centripetal;
				splines.chordal.mesh.visible = params.chordal;
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
